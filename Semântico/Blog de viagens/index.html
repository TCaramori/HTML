<!doctype html>
<html>
  <head>
    <title>Blog de viagens</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Blog de viagens</h1>
    <header>
      <nav>
        <h2>Menu</h2>
        <a href="#">Última postagem</a><br>
        <a href="#">Fotos favoritas</a><br>
        <a href="#">Contato</a>
      </nav>
    </header>
    <main>
      <h2>Viajando pelo mundo</h2>
      <section>
        <h3>Última postagem</h3>
        <details>
          <summary>Praias Cariocas</summary>
          <p>Local: Rio de Janeiro, <abbr>BR</abbr></p>
          <p>Tempo desde a postagem: <time>5D</time></p>
          <p>O Rio está cheio de praias de classe mundial...</p>
      </section>
       <section>
        <h3>Fotos favoritas</h3>
        <figure>
          <img src="https://mimo.app/i/colosseum.png" width="150px"><figcaption>Roma</figcaption>
          </figure>
          <figure>
          <img src="https://mimo.app/i/eiffel.png" width="150px"><figcaption>Paris</figcaption>
          </figure>
        </section>
      </main>
      <footer>
        <p>Contato:</p>
        <button>Instagran</button>
        <button>Twitter</button>
        <p></p>
        <address>500 Wandering Lane, Houston, <abbr>TX</abbr> 77573</address>
      </footer>
  </body>
</html>
